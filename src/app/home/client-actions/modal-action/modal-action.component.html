<ion-content (click)="dismiss()" class="modal-container">
  <ion-button fill="clear" class="close-modal" (click)="dismiss()">
    <ion-icon name="close"></ion-icon>
  </ion-button>
  <ion-row>
    <ion-title class="modal-title">{{title}} clicked for {{client}}</ion-title>
  </ion-row>
</ion-content>
